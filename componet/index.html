<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__header">
                <img src="images/illustration-hero.svg" alt="People listening music">
            </div>
            <div class="card__body">
                <h1 class="card__heading">Order Summary</h1>
                <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <div class="card__plan">
                    <div class="card__details">
                        <div class="card__image">
                            <img src="images/icon-music.svg" alt="Icon Music">
                        </div>
                        <div class="card__suscription">
                            <p class="card__detail">Annual Plan</p>
                            <p class="card__price">$59.99/year</p>
                        </div>
                    </div>
                    <div>
                        <a href="#" class="card__change">Change</a>
                    </div>
                    <!-- card plan -->
                </div>
                <div class="card__buttons">
                    <a href="#" class="card__paid">Procceed to Payment</a>
                    <a href="#" class="card__cancel">Cancel Order</a>
                </div>
                <!-- card body -->
            </div>
            <!-- card -->
        </div>
    </div>
</body>

</html>
